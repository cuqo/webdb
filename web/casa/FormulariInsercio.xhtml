<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <!--<h:outputScript library="js" name="calendar_localization.js" />-->
    </h:head>
    <body>
        <ui:composition template="template2.xhtml">            

            <ui:define name="body">
                <h:form>
                    <p:panel header="Inserci贸 d'usuaris" style="margin-bottom:10px; background-color: #e2e2e2; font-size: 16px" >
                        <h:panelGrid columns="2" cellpadding="5" style="font-size: 14px">
                            <p:outputLabel for="dowId" value="DOW ID: " style="font-weight: bold; font-size: 14px"/>
                            <p:inputText id="dowId" size="9" value="#{usuariosControlador.usuariActual.dowId}" style="font-size: 14px" />
                            <p:outputLabel for="nom" value="Nom: " style="font-weight: bold; font-size: 14px"/>
                            <p:inputText id="nom" size="80" value="#{usuariosControlador.usuariActual.nombre}" style="font-size: 14px"/>
                            <p:outputLabel for="cognom" value="Cognom: " style="font-weight: bold; font-size: 14px" />
                            <p:inputText id="cognom" size="80" value="#{usuariosControlador.usuariActual.apellidos}" style="font-size: 14px"/>

                            <p:outputLabel for="localitzacio" value="Localitzaci贸: " style="font-weight: bold; font-size: 14px"/>
                            <p:selectOneMenu id="localitzacio" value="#{menuBean.selectedLocalitzacio}" style="font-size: 14px">
                                <f:selectItems id="opcionsLocalitzacio" value="#{menuBean.localitzacio}"/>
                                <p:ajax  update="planta" event="change" immediate="true"/>                                
                            </p:selectOneMenu>                            

                            <p:outputLabel for="planta" value="Planta: " style="font-weight: bold; font-size: 14px"/>
                            <p:selectOneMenu id="planta" value="#{menuBean.selectedPlanta}" style="font-size: 14px" >
                                <f:selectItems id="opcionsPlanta" value="#{menuBean.planta}"/>
                                <p:ajax  update="departament" event="change" immediate="true"/>                                
                            </p:selectOneMenu>

                            <p:outputLabel for="departament" value="Departament: " style="font-weight: bold; font-size: 14px" />
                            <p:selectOneMenu id="departament" value="#{usuariosControlador.usuariActual.departamento}" style="font-size: 14px">
                                <f:selectItems id="opcionsDepartament" value="#{menuBean.departament}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="funcio" value="Funci贸: " style="font-weight: bold; font-size: 14px"/>
                            <p:inputText id="funcio" size="9" value="#{usuariosControlador.usuariActual.funcion}" style="font-size: 14px" />

                        </h:panelGrid>
                        <p:separator />
                        <h:panelGrid id="panel" columns="2" border="0" cellpadding="10" cellspacing="1">
                            <p:commandButton value="Inserir" action="#{usuariosControlador.crearUsuari(usuariosControlador.usuariActual.dowId, usuariosControlador.usuariActual.nombre, usuariosControlador.usuariActual.apellidos, usuariosControlador.usuariActual.departamento,menuBean.selectedPlanta, menuBean.selectedLocalitzacio, usuariosControlador.usuariActual.funcion)}" icon="ui-icon-check" />
                            <p:commandButton value="Cancel路lar" action="index2" icon="ui-icon-cancel" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
