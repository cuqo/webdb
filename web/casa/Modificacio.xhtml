<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

        <h:outputScript library="js" name="calendar_localization.js" />
    </h:head>
    <body>
        <ui:composition template="template2.xhtml">            

            <ui:define name="body">
                <h:form>
                    <p:panel header="Modificar usuari" style="margin-bottom:10px; background-color: #e9e9e9" >
                        <h:panelGrid columns="2" cellpadding="5" style="font-size: 14px">
                            <p:outputLabel value="DOW ID: " style="font-weight: bold; font-size: 14px"/>
                            <p:column colspan="2" >
                                <p:outputLabel value="#{usuariosControlador.usuariActual.dowId}" style="color: red; font-weight: bold; font-size: 14px"/>
                                <h:inputHidden value="#{usuariosControlador.usuariActual.dowId}" />
                            </p:column>
                            <p:outputLabel for="nom" value="Nom: " style="font-weight: bold"/>
                            <p:inputText id="nom" size="80" value="#{usuariosControlador.usuariActual.nombre}" style="font-size: 14px"/>
                            <p:outputLabel for="cognom" value="Cognom: " style="font-weight: bold; font-size: 14px"/>
                            <p:inputText id="cognom" size="80" value="#{usuariosControlador.usuariActual.apellidos}" style="font-size: 14px"/>
                            <p:outputLabel for="localitzacio" value="Localització: " style="font-weight: bold; font-size: 14px"/>
                            <p:inputText id="localitzacio" size="80" value="#{usuariosControlador.usuariActual.localizacion}" style="font-size: 14px"/>
                            <p:outputLabel for="planta" value="Planta: " style="font-weight: bold; font-size: 14px"/>
                            <p:inputText id="planta" size="80" value="#{usuariosControlador.usuariActual.planta}" style="font-size: 14px"/>
                            <p:outputLabel for="departament" value="Departament: " style="font-weight: bold; font-size: 14px"/>
                            <p:inputText id="departament" size="80" value="#{usuariosControlador.usuariActual.departamento}" style="font-size: 14px"/>
                            <p:outputLabel for="funcio" value="Funció: " style="font-weight: bold; font-size: 14px"/>
                            <p:inputText id="funcio" size="80" value="#{usuariosControlador.usuariActual.funcion}" style="font-size: 14px"/>
                            
                        </h:panelGrid>
                        <p:separator />
                        <h:panelGrid id="panel" columns="2" border="0" cellpadding="10" cellspacing="1">
                            <p:commandButton value="Modificar" actionListener="#{usuariosControlador.modificarUsuari(usuariosControlador.usuariActual.dowId)}" icon="ui-icon-check" />
                                

                            <p:commandButton value="Cancel·lar" action="SeleccioModificacio" icon="ui-icon-cancel" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
