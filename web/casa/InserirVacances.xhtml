<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        
        <!--<h:outputScript library="js" name="calendar_localization.js" />-->
    </h:head>
    <body>
        <ui:composition template="template2.xhtml">            

            <ui:define name="body">
                <h:form>
                    <p:panel header="Inserir vacances" style="margin-bottom:10px; background-color: #e2e2e2; font-size: 16px" >
                        <h:panelGrid columns="2" cellpadding="5" style="font-size: 14px">
                            <p:outputLabel for="inici" value="Dia d'inici: " style="font-weight: bold; font-size: 14px"/>
                            <p:calendar id="inici" size="9"  style="font-size: 14px" pattern="dd/MM/yyyy" placeholder="dd/MM/yyyy" locale="ca" navigator="true" />
                            <p:outputLabel for="final" value="Dia de fi: " style="font-weight: bold; font-size: 14px"/>
                            <p:calendar id="final" size="9"  style="font-size: 14px" pattern="dd/MM/yyyy" placeholder="dd/MM/yyyy" locale="ca" navigator="true" />


                            <p:outputLabel for="migDia" value="Mig dia: " style="font-weight: bold; font-size: 14px"/>
                            <h:panelGroup>
                                <p:selectBooleanButton id="migDia" onLabel="Sí" offLabel="No" style="width:60px" />

                                <p:outputLabel id="fade" >
                                    <i class="fa fa-info-circle"></i>
                                </p:outputLabel>
                                <p:tooltip id="toolTipFade" for="fade" value="Al seleccionar, tots els dies es consideren mitjos." />
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:separator />
                        <h:panelGrid id="panel" columns="2" border="0" cellpadding="10" cellspacing="1">
                            <p:commandButton value="Inserir"  icon="ui-icon-check" />
                            <p:commandButton value="Cancel·lar" action="index2" icon="ui-icon-cancel" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
