<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

        <h:outputScript library="js" name="calendar_localization.js" />
    </h:head>
    <body>
        <ui:composition template="template2.xhtml">            

            <ui:define name="body">
                <h:form>
                    <p:panel header="Eliminar usuari" style="margin-bottom:10px; background-color: #e9e9e9" >
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="DOW ID: " style="font-weight: bold"/>
                            <p:column colspan="2" >
                                <p:outputLabel value="#{usuariosControlador.usuariActual.dowId}" style="color: red; font-weight: bold"/>
                                <h:inputHidden value="#{usuariosControlador.usuariActual.dowId}" />
                            </p:column>
                            <p:outputLabel value="Nom: " style="font-weight: bold"/>
                            <p:outputLabel value="#{usuariosControlador.usuariActual.nombre}" />

                            <p:outputLabel value="Cognom: " style="font-weight: bold"/>
                            <p:outputLabel value="#{usuariosControlador.usuariActual.apellidos}" />                

                            <p:outputLabel value="Planta: " style="font-weight: bold"/>
                            <p:outputLabel value="#{usuariosControlador.usuariActual.planta}" />

                            <p:outputLabel value="Localització: " style="font-weight: bold"/>
                            <p:outputLabel value="#{usuariosControlador.usuariActual.localizacion}" />

                            <p:outputLabel value="Vacances pendents: " style="font-weight: bold"/>
                            <p:outputLabel value="#{usuariosControlador.usuariActual.vacacionesPendientes}" />

                            <p:outputLabel value="Vacances pendents arrossegades: " style="font-weight: bold"/>
                            <p:outputLabel value="#{usuariosControlador.usuariActual.vacacionesPendientesArrastradas}" />

                            <p:outputLabel value="Vacances disfrutades: " style="font-weight: bold"/>
                            <p:outputLabel value="#{usuariosControlador.usuariActual.vacacionesDisfrutadas}" />
                        </h:panelGrid>
                        <p:separator />
                        <h:panelGrid id="panel" columns="3" border="0" cellpadding="10" cellspacing="1">
                            <p:commandButton value="Eliminar" action="#{usuariosControlador.eliminarUsuari(usuariosControlador.usuariActual.dowId)}" icon="ui-icon-trash" >
                                <p:confirm header="Eliminar" message="Segur que vols eliminar l'usuari?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                            <p:commandButton value="Cancel·lar" action="SeleccioModificacio" icon="ui-icon-cancel" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
