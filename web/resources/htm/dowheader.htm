        <script language="javascript">

            function Add_Cookie() {
                var title = prompt("Please enter a title for the site:", "");
                if ((title == null))
                {
                    return 0;
                } else if ((title == "") || (title == " "))
                {
                    alert("Invalid title, please click Add to My Links and specify a title.", "");
                    return 0;
                }
                cookie = document.cookie;
                links_loc = cookie.indexOf("LINKS=");
                //set cookie

                var links = "";
                if (links_loc != -1) {
                    links_end = cookie.indexOf(";", links_loc);
                    if (links_end == -1) //if cookie is last in string
                        links = cookie.substring(links_loc);
                    else
                        links = cookie.substring(links_loc, links_end);
                } else {
                    links = "LINKS=";
                }
                var cookie1 = links + "&" + escape(title) + "$" + escape(document.referrer);
                document.cookie = cookie1 + ";expires=Fri, 01 Jan 2055 12:00:00 GMT" + ";domain=.intranet.dow.com;path=/";
                alert("This site has been added to My Links.");
            }

        </script>
